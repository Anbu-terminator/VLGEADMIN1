    <h2 class="mt-5">Preview or Download Document</h2>
    <form id="previewDownloadForm" class="mb-3">
      <div class="mb-3">
        <label for="filename" class="form-label">Enter Document Name</label>
        <input type="text" class="form-control" id="filename" required>
      </div>
      <button type="button" class="btn btn-secondary" onclick="previewDocument()">Preview</button>
      <button type="button" class="btn btn-success" onclick="downloadDocument()">Download</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(document.getElementById('uploadForm'));
  
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
  
        if (response.ok) {
          alert("Files uploaded successfully!");
        } else {
          alert("Failed to upload files.");
        }
      } catch (error) {
        console.error('Error uploading files:', error);
      }
    });
  
    async function previewDocument() {
      const filename = document.getElementById('filename').value;
      if (!filename) return alert("Enter the document name to preview.");
  
      window.open(`/preview/${filename}`, '_blank');
    }
  
    async function downloadDocument() {
      const filename = document.getElementById('filename').value;
      if (!filename) return alert("Enter the document name to download.");
  
      const link = document.createElement('a');
      link.href = `/download/${filename}`;
      link.download = filename;
      link.click();
    }
  </script>
